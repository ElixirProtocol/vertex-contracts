name: CI
on: push
env:
  FOUNDRY_PROFILE: ci
  ARBITRUM_RPC_URL: 'https://rpc.ankr.com/arbitrum'

jobs:
  tests:
    name: Foundry tests
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Install dependencies
        run: forge install

      - name: Check contract sizes
        run: forge build --sizes --skip test
        id: build

      - name: Run tests
        run: forge test -v
        id: test
